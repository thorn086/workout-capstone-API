<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Partner</title>
    <link rel="stylesheet" href="main.css" text="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header role="banner">

            <div class="information">
                <h1 class="exercise">Virtual Partner</h1>

                <form id="exercise-form">

                    <h2>Look for a specific exercise.</h2>
                    <div id="row">
                        <a name="startOver"></a><input id="search-field" type="text" name="searchfield"
                            placeholder="Type in your exercise here." autofocus required spellcheck="true"></a>
                        <input id="search-one" type="submit" value="Search">
                    </div>

                    <div id="bodyArea">
                        <h2>Select Body Area</h2>

                        <fieldset>
                            <legend>Select Body Area</legend>
                            <label for="B1">Abs</label>
                            <input type="radio" name="Body" id="B1" Value="10">
                            <label for="B2">Arms</label>
                            <input type="radio" name="Body" id="B2" Value="8">
                            <label for="B3">Back</label>
                            <input type="radio" name="Body" id="B3" Value="12">
                            <label for="B4">Calves</label>
                            <input type="radio" name="Body" id="B4" Value="14">
                            <label for="B5">Chest</label>
                            <input type="radio" name="Body" id="B5" Value="11">
                            <label for="B6">Legs</label>
                            <input type="radio" name="Body" id="B6" Value="9">
                            <label for="B7">Shoulders</label>
                            <input type="radio" name="Body" id="B7" Value="13">
                        </fieldset>
                        <input id="search-two" type="submit" value="Search">
                    </div>
                </form>
            </div>

        </header>

        <div class="content">
            <div class="box left">
                <h2>Your Exercise</h2>
                <div class="your-results-wger">
                    <ul id="wger-results-user">
                    </ul>
                    <button id="next-hidden">Next</button>
                    <button id="previous-hidden">Previous</button>
                    <p id="js-error-message hide" class="error-message"></p>
                </div>
                <div class="your-learnMore-wger">
                    <ul id="wger-learnMore-user">
                    </ul>
                    <p id="js-error-message hide" class="error-message"></p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="box right">
                <h2 class="boxtitle youtubetitle"><span class="title_style"><i class="fa fa-youtube-play"
                            aria-hidden="true"></i> WATCH</span></h2>
                <div class="results-youtube">
                    <div class="thumbnail"></div>
                    <div class="details"></div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="newSerach">
            <h2>New Search</h2>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
