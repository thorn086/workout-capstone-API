<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset= "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Author: Darren Rose, search for exercises, category:fitness, pages:3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Partner</title>
    <link rel="stylesheet" href="main.css" text="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Arvo|Cinzel|Inconsolata|Open+Sans+Condensed:300|Rajdhani&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7dc9640c6.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
   
        <header>
            <div class="information">
                <a id="startOver"></a>
                <div class="titleImg"></div>
                <h1 class="exercise">Virtual Partner</h1>
                
                <form id="exercise-form">

                    <h2>Looking for a Specific Exercise?</h2>
                    <section id="row">
                        <input id="search-field" type="text" placeholder="Bicep Curls" required>
                        <label for="search-field" class="clip">search entry</label>
                        <button id="search-one" type="submit">Search</button>
                    </section>
                </form>
                <p id="js-er-message" class="error-message"></p>
                
                    <h2>OR,</h2>
                <form>
                    <section id="bodyArea">
                        <h2>Choose Body Group</h2>

                        <fieldset>
                            <legend>Select Body Area</legend>

                            <input type="radio" name="Body" id="B1" Value="10">
                            <label for="B1">Abs</label>
                            <input type="radio" name="Body" id="B2" Value="8">
                            <label for="B2">Arms</label>
                            <input type="radio" name="Body" id="B3" Value="12">
                            <label for="B3">Back</label>
                            <input type="radio" name="Body" id="B4" Value="14">
                            <label for="B4">Calves</label>
                            <input type="radio" name="Body" id="B5" Value="11">
                            <label for="B5">Chest</label>
                            <input type="radio" name="Body" id="B6" Value="9">
                            <label for="B6">Legs</label>
                            <input type="radio" name="Body" id="B7" Value="13">
                            <label for="B7">Shoulders</label>
                        </fieldset>
                        <button id="search-two" type="submit">Search</button>
                        <p id="js-error-message" class="error-message"></p>
                    </section>
                </form>
                
            </div>
        </header>

    <main>
        <section class="content left">
            <div class="box ">
                <h2 class="boxtitle-hidden">Your Exercises</h2>
                <section class="your-results-wger">
                    <ul id="wger-results-user" aria-label="polite">
                    </ul>
                    <button id="previous-hidden"><i class="fas fa-arrow-circle-left fa-3x"><span
                                class="clip">Previous</span></i></button>
                    <button id="next-hidden"><i class="fas fa-arrow-circle-right fa-3x"><span
                                class="clip">Next</span></i></button>   
                </section>

                <section class="your-learnMore-wger">
                        <ul id="wger-learnMore-user" aria-live="polite">
                        </ul>
                </section>

            </div>
        </section>
       
        <section class="content right">
            <div class="box ">
                <h2 class="boxtitle-hidden"><i class="fab fa-youtube"></i> WATCH</h2>
                <div class="results-youtube" aria-live="polite">
                    
                </div>
                <p id="js-err-message hide" class="error-message"></p>
            </div>
        </section>


    </main>
    <footer id="footer">
       <p id="copyWrite">Copy Write 2019 Total Top Talent, Inc.</p>
    </footer>
    <script src="index.js"></script>

</body>

</html>
